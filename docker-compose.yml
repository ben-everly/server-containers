version: '3.1'

services:

  dns:
    image: pihole/pihole:latest
    restart: always
    ports:
      - 53/tcp
      - 53/udp
      - 80/tcp
    volumes:
      - './pihole/config:/etc/pihole'
      - './pihole/dnsmasq:/etc/dnsmasq.d'
    networks:
      everly.home:
        ipv4_address: 10.0.1.2
    environment:
      TZ: 'America/Chicago'
      WEBPASSWORD: 'pass'
      VIRTUAL_HOST: dns.everly.home
      VIRTUAL_PORT: 80

  nginx-proxy:
    image: jwilder/nginx-proxy
    restart: always
    ports:
      - 80:80
      - 443:443
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
    networks:
      - everly.home

  postgres:
    image: postgres
    restart: always
    ports:
      - 5432:5432
    networks:
      - everly.home
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: example

  transmission:
    image: haugene/transmission-openvpn
    restart: unless-stopped
    ports:
      - 9091
    volumes:
      - ./transmission/config:/config
      - ./data/torrents:/data
    networks:
      - everly.home
    logging:
      driver: json-file
      options:
        max-size: 10m
    environment:
      OPENVPN_PROVIDER: NORDVPN
      OPENVPN_CONFIG: france
      OPENVPN_USERNAME: ${NORDVPN_USERNAME}
      OPENVPN_PASSWORD: ${NORDVPN_PASSWORD}
      LOCAL_NETWORK: 192.168.0.0/16
      VIRTUAL_HOST: torrent.*
      VIRTUAL_PORT: 9091
    cap_add:
      - NET_ADMIN

  radarr:
    image: cr.hotio.dev/hotio/radarr
    ports:
      - 7878
    volumes:
      - ./radarr:/config
      - ./data:/data
    networks:
      - everly.home
    environment:
      PUID: 1000
      PGID: 1000
      UMASK: 002
      TZ: America/Chicago
      VIRTUAL_HOST: radarr.*
      VIRTUAL_PORT: 7878

  jackett:
    image: linuxserver/jackett:latest
    restart: unless-stopped
    ports:
      - 9117
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ./data/torrents:/downloads # place where to put .torrent files for manual download
      - ./config/jackett:/config # config files
    networks:
      - everly.home
    environment:
      PUID: 1000
      PGID: 1000
      TZ: America/Chicago
      VIRTUAL_HOST: jackett.*
      VIRTUAL_PORT: 9117

  plex:
    image: plexinc/pms-docker
    restart: unless-stopped
    ports:
      - 32400:32400/tcp
    volumes:
      - ./plex/config:/config
      - ./data:/data
    networks:
      - everly.home
    environment:
      TZ: America/Chicago

  mealie:
    image: hkotel/mealie:latest
    restart: unless-stopped
    ports:
      - 80
    volumes:
      - ./mealie/data/:/app/data
    networks:
      - everly.home
    environment:
      PUID: 1000
      PGID: 1000
      TZ: America/Chicago
      RECIPE_PUBLIC: 'true'
      RECIPE_SHOW_NUTRITION: 'true'
      RECIPE_SHOW_ASSETS: 'true'
      RECIPE_LANDSCAPE_VIEW: 'true'
      RECIPE_DISABLE_COMMENTS: 'true'
      RECIPE_DISABLE_AMOUNT: 'false'
      VIRTUAL_HOST: mealie.*

networks:
  everly.home:
    driver: bridge
    ipam:
      config:
        - subnet: 10.0.1.0/16
          gateway: 10.0.1.1
