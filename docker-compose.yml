version: '3.1'

services:

  pihole:
    image: pihole/pihole:latest
    restart: always
    ports:
      - 53/tcp
      - 53/udp
      - 80/tcp
    volumes:
      - '${PIHOLE_CONFIG_DIR:-./config/pihole}:/etc/pihole'
      - '${DNSMASQ_CONFIG_DIR:-./config/dnsmasq}:/etc/dnsmasq.d'
    networks:
      home:
        ipv4_address: 10.0.1.2
    environment:
      TZ: America/Chicago
      WEBPASSWORD: 'pass'
      PIHOLE_UID: ${UID:-1000}
      PIHOLE_GID: ${GID:-1000}
      VIRTUAL_HOST: pihole.home
      VIRTUAL_PORT: 80

  nginx-proxy:
    image: jwilder/nginx-proxy
    restart: always
    ports:
      - 80:80
      - 443:443
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
    networks:
      - home

  gluetun:
    image: qmcgaw/gluetun
    ports:
      - 8888:8888/tcp # HTTP proxy
      - 8080:8080/tcp
    volumes:
      - ./config/gluetun:/gluetun
    networks:
      - home
    devices:
      - /dev/net/tun:/dev/net/tun
    cap_add:
      - NET_ADMIN
    environment:
      VPN_SERVICE_PROVIDER: nordvpn
      OPENVPN_USER: ${NORDVPN_USERNAME}
      OPENVPN_PASSWORD: ${NORDVPN_PASSWORD}
      SERVER_REGIONS: United States
      HTTPPROXY: enabled
      TZ: America/Chicago
      VIRTUAL_HOST: gluetun.*
      VIRTUAL_PORT: 8080

  postgres:
    image: postgres
    restart: always
    ports:
      - 5432:5432
    networks:
      - home
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: example

  samba:
    image: dperson/samba
    restart: always
    ports:
      - 139:139
      - 445:445
    volumes:
      - ${DATA_DIR:-./data}:/mount
    networks:
      - home
    environment:
      TZ: America/Chicago
      USERID: 1000
      GROUPID: 1000
      SHARE: bluefan_store;/mount

  homer:
    image: b4bz/homer
    restart: unless-stopped
    ports:
      - 8080
    volumes:
      - ${HOMER_CONFIG_DIR:-./config/homer/}:/www/assets
    networks:
      - home
    environment:
      VIRUTAL_PORT: 8080
      VIRTUAL_HOST: dashboard.*, homer.*

  transmission:
    image: haugene/transmission-openvpn
    restart: unless-stopped
    ports:
      - 9091
    volumes:
      - ${TRANSMISSION_CONFIG_DIR:-./config/transmission}:/config
      - ${DATA_DIR:-./data}/.torrents:/data
    networks:
      - home
    logging:
      driver: json-file
      options:
        max-size: 10m
    environment:
      OPENVPN_PROVIDER: NORDVPN
      OPENVPN_CONFIG: france
      OPENVPN_USERNAME: ${NORDVPN_USERNAME}
      OPENVPN_PASSWORD: ${NORDVPN_PASSWORD}
      LOCAL_NETWORK: 192.168.0.0/16
      TZ: America/Chicago
      PUID: ${UID:-1000}
      PGID: ${GID:-1000}
      VIRTUAL_HOST: transmission.*
      VIRTUAL_PORT: 9091
    cap_add:
      - NET_ADMIN

  sabnzbd:
    image: linuxserver/sabnzbd
    restart: unless-stopped
    volumes:
      - ./config/sabnzbd:/config
      - ${DATA_DIR:-./data}/.usenet/downloads:/downloads
      - ${DATA_DIR:-./data}/.usenet/incomplete:/incomplete-downloads
    networks:
      - home
    network_mode: "service:gluetun"
    environment:
      TZ: America/Chicago
      PUID: 1000
      PGID: 1000

  radarr:
    image: cr.hotio.dev/hotio/radarr
    restart: unless-stopped
    ports:
      - 7878
    volumes:
      - ${RADARR_CONFIG_DIR:-./config/radarr}:/config
      - ${DATA_DIR:-./data}:/data
    networks:
      - home
    depends_on:
      - jackett
      - transmission
      - sabnzbd
    environment:
      PUID: ${UID:-1000}
      PGID: ${GID:-1000}
      UMASK: 002
      TZ: America/Chicago
      VIRTUAL_HOST: radarr.*
      VIRTUAL_PORT: 7878

  sonarr:
    image: cr.hotio.dev/hotio/sonarr
    restart: unless-stopped
    ports:
      - 8989
    volumes:
      - ${SONARR_CONFIG_DIR:-./config/sonarr}:/config
      - ${DATA_DIR:-./data}:/data
    networks:
      - home
    depends_on:
      - jackett
      - transmission
      - sabnzbd
    environment:
      PUID: ${UID:-1000}
      PGID: ${GID:-1000}
      UMASK: 002
      TZ: America/Chicago
      VIRTUAL_HOST: sonarr.*
      VIRUTAL_PORT: 8989

  jackett:
    image: linuxserver/jackett:latest
    restart: unless-stopped
    ports:
      - 9117
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DATA_DIR:-./data}/.torrents:/downloads
      - ${JACKETT_CONFIG_DIR:-./config/jackett}:/config
    networks:
      - home
    environment:
      PUID: ${UID:-1000}
      PGID: ${GID:-1000}
      TZ: America/Chicago
      VIRTUAL_HOST: jackett.*
      VIRTUAL_PORT: 9117

  plex:
    image: plexinc/pms-docker
    restart: unless-stopped
    ports:
      - 32400:32400/tcp
      - 1900:1900/udp
      - 5353/udp
      - 8324:8324/tcp
      - 32410:32410/udp
      - 32412:32412/udp
      - 32413/udp
      - 32414:32414/udp
      - 32469:32469/tcp
    volumes:
      - ${PLEX_CONFIG_DIR:-./config/plex}:/config
      - ${DATA_DIR:-./data}:/data
    networks:
      - home
    environment:
      TZ: America/Chicago
      ADVERTISE_IP: http://192.168.1.32:32400
      PLEX_UID: ${UID:-1000}
      PLEX_GID: ${GID:-1000}
      VIRTUAL_HOST: plex.*
      VIRTUAL_PORT: 32400

  mealie:
    image: hkotel/mealie:latest
    restart: unless-stopped
    ports:
      - 80
    volumes:
      - ${DATA_DIR:-./data}/.mealie:/app/data
    networks:
      - home
    environment:
      PUID: ${UID:-1000}
      PGID: ${GID:-1000}
      TZ: America/Chicago
      RECIPE_PUBLIC: 'true'
      RECIPE_SHOW_NUTRITION: 'true'
      RECIPE_SHOW_ASSETS: 'true'
      RECIPE_LANDSCAPE_VIEW: 'true'
      RECIPE_DISABLE_COMMENTS: 'true'
      RECIPE_DISABLE_AMOUNT: 'false'
      VIRTUAL_HOST: mealie.*

networks:
  home:
    driver: bridge
    ipam:
      config:
        - subnet: 10.0.1.0/16
          gateway: 10.0.1.1
